  <h2>OBOG図鑑とは</h2>
  <p>1971年創立以来、アイセック青山学院大学委員会を卒業したOBOGの皆様を随時ピックアップさせて頂き、
    現在の仕事・キャリア観・アイセック活動との繋がり等について、インタビュー形式で記事コンテンツにさせて頂いております。
    私達の団体を卒業したOBOGを知り・学び・新たな発見がある、それが青山学院大学アイセックの「OBOG図鑑」です。</p>
