      <h1>What's AIESEC ?</h1>
      <p>アイセック・ジャパンは、126の国と地域で活動する世界最大級の学生組織AIESECの日本支部として、海外インターンシップ事業を運営する学生団体です。 1962年に設立され、現在では国内25の大学委員会が活動しています。日本では特定非営利活動法人(ＮＰＯ法人)の資格を取得し、国内の学生や法人様に対して海外インターンシッププログラムへの参加を提供しています。
